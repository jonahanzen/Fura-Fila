<!DOCTYPE html>
<html>   
    <head>
        <!-- esse head/html esta editado para utilizar o bootstrap 4.3.x
            ele tambem ajusta automaticamente em caso da tela ser menor ou mobile -->
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" href="imgPagina/favicon.ico" />
    </head>

    <body style="max-width: 100%; overflow: hidden; background-color: #a1c2de">

        <div id="header">
            <img class="imagem-banner"
                 style="float:right; width: 700px; position: fixed; right: 90px; 
                 top: 151px;"
                 src="imgPagina/furaozao.png" alt="hero-header">
        </div>
        <div>
            <h1 class="logintext" 
                style="position: fixed; 
                text-align: center;
                right: 1010px; 
                top: 235px;
                font-size: 270%;
                font-weight: bold; ">
                Login</h1>
        </div>
        <!--  campo para inserir usuário -->
        <div>
            <div class="login"
                 style="position: fixed; 
                 text-align: center;
                 right: 965px; 
                 top: 340px;
                 font-size: 120%;
                 font-weight: bold;">
                <div class="form-group rounded-pill">

                    <form id="form" action="recebeDadosLogin.jsp"  method="POST" autocomplete="off">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" class="form-control rounded-pill" maxlength="30" onkeyup="botaoEnviar()"
                               onkeypress="return onlyNumberKey(event)" required placeholder="Informe o seu Usuário">

                        <!-- campo para inserir senha -->

                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control rounded-pill" maxlength="20" required
                               placeholder="Informe a sua Senha">
                        <div>
                            <br>
                            <button id="botaoEnviar" name="botaoEnviar" type="submit" class="btn btn-primary rounded-pill btn-outline-light my-2 my-sm-0">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- area de scripts a serem carregados, DEVE ser nesta sequencia: jQuery, Popper, Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>

</html>
